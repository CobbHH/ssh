name: Ubuntu

on: 
  workflow_dispatch:
    inputs:
      authtoken:
        description: 'ngrok authtoken'
        required: true
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Updating apt
      run: apt-get update
    - name: Installing snap and openssh
      run: sudo apt install snapd openssh-server
    - name: Checking SSH Status
      run: sudo systemctl status ssh
    - name: Installing ngrok
      run: sudo snap install ngrok
    - name: Authorizing ngrok
      run: ngrok authtoken ${{ github.event.inputs.authtoken }}
    - name: Starting ngrok
      run: ngrok tcp 22
    - name: Holding server
      run: cat - /dev/tty
